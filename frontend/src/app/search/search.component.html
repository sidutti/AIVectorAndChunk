<mat-form-field class="example-form-field">
  <mat-label>Enter Text to search</mat-label>
  <input matInput type="text" [(ngModel)]="value">
  @if (value) {
    <button matSuffix mat-icon-button (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  }
  @if (value != '') {
    <button mat-flat-button color="accent" (click)="search(value)">Search</button>
  }
</mat-form-field>
<mat-divider></mat-divider>

<ul class="response">
  <li *ngFor="let response of res">
    <span>{{ response.formatedContent }}</span>
  </li>
</ul>
