<mat-card appearance="outlined">
      <mat-card-content>
            <mat-form-field>
                  <mat-label>Enter Text to search</mat-label>
                  <input matInput type="text" [(ngModel)]="value"/>
                  @if (value) {
                        <button matIconSuffix mat-flat-button (click)="search(value)">Search</button>
                  }
            </mat-form-field>
      </mat-card-content>
</mat-card>
<mat-card appearance="outlined" class="mat-elevation-z8">


      <table mat-table [dataSource]="data" multiTemplateDataRows  class="mat-elevation-z8">
            <ng-container matColumnDef="Search-Accuracy">
                  <th mat-header-cell *matHeaderCellDef> Accuracy</th>
                  <td mat-cell *matCellDef="let element"> {{ element.distance }}</td>
            </ng-container>
            <ng-container matColumnDef="Response">
                  <th mat-header-cell *matHeaderCellDef> Response</th>
                  <td mat-cell *matCellDef="let element"> {{ element.content }}</td>
            </ng-container>
            <ng-container matColumnDef="expandedDetail">
                  <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                        <div class="example-element-detail"
                             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                              <div class="example-element-description">
                                    {{ element.id }}
                              </div>
                        </div>
                  </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row [class.example-expanded-row]="expandedElement === element"
                (click)="generate(row)"
                *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

      </table>

</mat-card>
