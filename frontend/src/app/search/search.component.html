<mat-card appearance="outlined">
      <mat-card-content>
            <mat-form-field>
                  <mat-label>Enter Text to search</mat-label>
                  <input matInput type="text" [(ngModel)]="value"/>
                  @if (value) {
                        <button matSuffix mat-flat-button (click)="search(value)">Search</button>
                  }


            </mat-form-field>
      </mat-card-content>

</mat-card>
<mat-card>
      <mat-card-content>
            <table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">
                  <!-- Position Column -->
                  <ng-container matColumnDef="Search-Accuracy">
                        <th mat-header-cell *matHeaderCellDef> Accuracy </th>
                        <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="Response">
                        <th mat-header-cell *matHeaderCellDef> Response </th>
                        <td mat-cell *matCellDef="let element"> {{element.content}} </td>

                  </ng-container>



                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </mat-card-content>
</mat-card>
