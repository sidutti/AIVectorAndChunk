plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.6'
}


group = 'com.sidutti.charlie'
version = '24.8.0-SNAPSHOT'


repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

ext {
    set('springAiVersion', "1.0.0-M1")
    vaadinVersion = "24.4.7"
}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.ai:spring-ai-ollama-spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.mongodb:mongodb-driver-reactivestreams'
    implementation('org.springframework.ai:spring-ai-elasticsearch-store-spring-boot-starter')
    implementation('org.springframework.boot:spring-boot-starter-data-elasticsearch')

    implementation 'org.apache.tika:tika-core:3.0.0-BETA2'

    implementation 'org.apache.tika:tika-parsers:3.0.0-BETA2'
    implementation 'org.apache.tika:tika-parser-pdf-module:3.0.0-BETA2'
    implementation 'org.apache.poi:poi:5.3.0'
    implementation 'org.apache.poi:poi-scratchpad:5.3.0'
    implementation 'dev.langchain4j:langchain4j-document-parser-apache-pdfbox:0.33.0'
    implementation 'dev.langchain4j:langchain4j:0.33.0'
    implementation 'dev.langchain4j:langchain4j-embeddings:0.33.0'
    implementation 'dev.langchain4j:langchain4j-document-parser-apache-tika:0.33.0'
    implementation('org.apache.james:apache-mime4j-core:0.8.11')
    implementation 'org.apache.commons:commons-compress:1.26.1'
    implementation 'org.textmining:tm-extractors:0.4'
    implementation 'org.apache.pdfbox:pdfbox:3.0.2'
    implementation 'org.apache.pdfbox:pdfbox-tools:3.0.2'
    implementation 'org.apache.pdfbox:xmpbox:3.0.2'
    implementation('com.itextpdf:itext7-core:8.0.2')
    implementation 'com.itextpdf.tool:xmlworker:5.5.13'
    runtimeOnly 'org.postgresql:postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
        mavenBom "com.vaadin:vaadin-bom:$vaadinVersion"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
